<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gulls Inventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <style>
        img 
        {
            max-width:100%;
            /* padding: 20px; */
        }
        .title{
            text-align: center;
            font-size: 6.5vw;
            /* padding: 20px; */
        }
        .subTitle{
            text-align: center;
            font-size: 2vw;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <div class="row">
            <div class="col-sm-2">
                <img src="gullsLogo.png">
            </div>
            <div class="col-sm-10">
                <h1 class="title">San Diego Gulls Inventory</h1>
                <h2 class="subTitle">Add a table to represent an item to keep track of.
                     Add rows within that table to keep track of individual players counts.</h2>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <h3 class="subTitle" id='title0'>Sticks</h3>
        <table class="table table-bordered" id="table1">
            <thead>
                <th>Player Name</th>
                <th>Amount of Item</th>
                <th>Add</th>
                <th>Subtract</th>
                <th>Remove Row</th>
            </thead>
            <tbody>
                <tr id='addr0' data-id="0" class="hidden">
                    <td data-name="name">
                        <input type="text" name='name0' placeholder='Full Name' class='form-control'/>
                    </td>
                    <td data-name="amount">
                        <p id='am0'>0</p>
                    </td>
                    <td data-name="add"><button name="add0" class="btn btn-primary">Add</button></td>
                    <td data-name="sub"><button name="sub0" class="btn btn-primary">Subtract</button></td>
                    <td data-name="del">
                        <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'>Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a id="add_row" class="btn btn-primary pull-right">Add Row</a>
        <!-- <a id="add_row" class="btn btn-primary pull-right">Add Row</a>
        <a id="add_table" class="btn btn-primary pull-right">Add Table</a> -->
    </div>
</body>

</html>
